{% extends "base.html" %}
{% load static %}



{% block title %}Contact Form{% endblock  %}

{% block content %}
<link rel="icon" type="image/png" href="{% static 'ContactForm/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'ContactForm/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'ContactForm/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'ContactForm/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'ContactForm/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'ContactForm/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'ContactForm/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'ContactForm/css/main.css' %}">

	<div class="bg-contact100" style="background-image: url('{% static "ContactForm/images/bg-01.jpg" %}');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="{% static "ContactForm/images/img-01.png" %}" alt="IMG">
				</div>

				<form class="contact100-form validate-form" action="." method="post">
					{% csrf_token %}
					<span class="contact100-form-title">
						Get in touch
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						{# <input class="input100" type="text" name="name" placeholder="Name"> #}
						{{ form.Name }}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						{{ form.Email }}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Message is required">
						{# <textarea class="input100" name="message" placeholder="Message"></textarea> #}
						{{ form.Message }}
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<button type="submit" class="contact100-form-btn">
							Send
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock  %}
